<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Author Name</th>
            <th scope="col">View Quotes</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let t of tasks'>
            <td>{{t.name}}</td>
            <td><button [routerLink]="['/quotes/'+t._id]">View Quotes</button></td>
            <td><button [routerLink]="['/edit/'+t._id]">Edit</button></td>
        </tr>
    </tbody>
</table>
