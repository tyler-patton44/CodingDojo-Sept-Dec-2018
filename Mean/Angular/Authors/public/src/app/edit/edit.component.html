<form (submit) = "onEdit()">
        <h2>Edit Author</h2>
        <div class="form-group">
            <p *ngIf = "error">{{error}}</p>
            <label for="exampleInputEmail1">Author Name:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" name="editAuthor.name" [(ngModel)]="editAuthor.name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
