<h1>Edit Product</h1>
<form (submit) = "onEdit()">
    <div class="form-group">
        <p *ngIf = "error_title">{{error_title}}</p>
        <label for="exampleInputEmail1">Title:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Title" name="editTask.title" [(ngModel)]="editTask.title">
    </div>
    <div class="form-group">
        <p *ngIf = "error_price">{{error_price}}</p>
        <label for="exampleInputEmail2">Price:</label>
        <input type="number" step="0.01" class="form-control" id="exampleInputEmail2" placeholder="Enter Price" name="editTask.price" [(ngModel)]="editTask.price">
    </div>
    <div class="form-group">
        <p *ngIf = "error_image">{{error_image}}</p>
        <label for="exampleInputEmail3">Image (URL):</label>
        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Enter Url" name="editTask.image" [(ngModel)]="editTask.image">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
