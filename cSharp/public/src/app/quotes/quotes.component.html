<h2 *ngIf = 'data.name'>Quotes by {{data.name}}</h2>
<button [routerLink]="['/newQuote/'+data._id]">Add Quote</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Quote</th>
            <th scope="col">Votes</th>
            <th scope="col">Actions</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody *ngIf = "data.quotes.length > 0">
        <tr *ngFor = 'let t of data.quotes'>
            <td>{{t.content}}</td>
            <td>{{t.votes}}</td>
            <td>
                <button (click) = 'voteUp(data._id, t._id)'>Vote Up</button>
                <button (click) = 'voteDown(data._id, t._id)'>Vote Down</button>
            </td>
            <td><button (click) = "onDelete(data._id, t._id)">Delete</button></td>
        </tr>
    </tbody>
</table>
