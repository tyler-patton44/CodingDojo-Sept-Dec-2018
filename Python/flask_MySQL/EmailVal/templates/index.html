<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Email Validator</title>
</head>
<body>
    <h1>Email Validator</h1>
    </div>
    <form id="form1" class="form-signin" action="/create_friend" method="post">
      <img id="logo" src="{{url_for('static', filename='images/logo1.png')}}" alt='guerrilla'>
      <h2 class="h3 mb-3 font-weight-normal">Create Email</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red;">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

      <label for="inputName" class="sr-only">First Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Email" name="email" value="{{session['email']}}">

      <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
      <a class="btn btn-lg btn-primary btn-block" href="/success">View Emails</a>
    </form>
</body>
</html>
