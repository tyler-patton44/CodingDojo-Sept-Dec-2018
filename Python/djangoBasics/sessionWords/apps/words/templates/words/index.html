<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'words/style.css' %}">
</head>

<body>

    <div class="left-side">
        <form id="form1" class="form-signin" action="/add" method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Add a new word</h1>

            <input type="text" id="inputName" class="form-control" name="word">

            <label for="exampleFormControlSelect1">Choose color</label>
            <input type="radio" name="color" value="red" checked> Red
            <input type="radio" name="color" value="green"> Green
            <input type="radio" name="color" value="blue"> Blue
        </br>
            <label class="form-check-label" for="exampleCheck1">show in BIG fonts!ยก</label>
            <input type='checkbox' id="exampleCheck1" name='big_font'>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Add to Session</button>
        </form>
    </div>
    <div class="right-side">
        {% for dict in request.session.words %}
        <p><span style="color:{{dict.color}}; 
        font-size:{{dict.show_big}};">{{dict.word}}</span> - {{dict.time_stamp}}</p>
        {% endfor %}
        <a href="/destroy">Reset</a>
    </div>

</body>

</html>
