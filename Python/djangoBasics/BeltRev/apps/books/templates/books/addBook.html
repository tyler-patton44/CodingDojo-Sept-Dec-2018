<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Bookly</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'books/style2.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <strong>Bookly</strong>
        <a class="actions" href="/books">View Books</a>
        <a class="actions" href="/books/logout">Logout</a>
    </nav>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{message.tag}}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/books/addBook" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Book Title:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Book Title" name="title">
            <label for="exampleFormControlTextarea1">Author:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Author" name="author">
            <label for="exampleFormControlTextarea1">Description:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descr">{{request.session.descr}}</textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit review</button>
    </form>

</body>

</html>
