<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Hello Flask</title>
</head>
<body>

  <div class="container">
    <h1>Dojo Fruit Store</h1>
    <h2>What would you like to buy?</h2>
    <form id='form1' action='/result' method="post">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Fruit Name</th>
            <th scope="col">Quanity</th>
          </tr>
        </thead>
        <tbody>
          <tr class="first">
            <th>Strawberry</th>
            <td>
              <select class="form-control" id="strwawberry" name="strawberry">
                {% for i in range(0,101) %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr class="second">
            <th>Raspberry</th>
            <td>
              <select class="form-control" id="raspberry" name="raspberry">
                {% for i in range(0,101) %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr class="third">
            <th>Apple</th>
            <td>
              <select class="form-control" id="apple" name="apple">
                {% for i in range(0,101) %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <h1 id="info-p" class="h3 mb-3 font-weight-normal">Your Infomation Please</h1>
      <label for="inputName" class="sr-only">Student ID #</label>
      <input type="text" id="inputName" class="form-control" placeholder="Student ID #" name="name">

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password">
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Buy Now</button>
    </form>

  </div>

</body>
</html>
