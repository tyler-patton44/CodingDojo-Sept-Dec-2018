<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Hello Flask</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">NumGame</a>
  </nav>
  <div class="container">
    <h1>Ready to play the Number Game</h1>
    <p class="lead">Guess a number between 1-100<br> Try it out!</p>
    <div class="main-content">
      <form action="/guess" method="post">
        <input type="text" name="number">
        <button type="submit" name='submit'>Submit</button>
      </form>
      <div class="alert alert-{{status}}">{{hotorcold}}
          <form id='bottom' method="post" action="/reset">
            <button type='submit' class="btn btn-primary" value="restart" style='display:{{playagain}}'>play
            again</button>
          </form>
      </div>
    </div>
  </div>

</body>
</html>
