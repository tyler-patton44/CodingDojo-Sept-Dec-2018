<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Flask</title>

    <style>
*{
    margin: 0;
    padding: 0;
}
body{
    background-color: lightblue;
}
td{
    width: 75px;
    height: 75px;
}
.color1{
    background-color: black;
}
.color2{
    background-color: red;
}
</style>
</head>
<body>
    <table>
        {% for y in range(row) %}
        <tr>
            {% for x in range(column) %}

            {% if (x+y) % 2 != 0 %}
            <td class="color1"></td>
            {% endif %}

            {% if (x+y) % 2 == 0 %}
            <td class="color2"></td>
            {% endif %}
            
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
