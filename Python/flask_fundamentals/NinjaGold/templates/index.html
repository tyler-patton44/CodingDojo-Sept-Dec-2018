<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Hello Flask</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#" style="color:yellow;">NinjaGold $$$$</a>
  </nav>
  <h1 id="head">Your Gold: {{session['total']}}</h1>
  <div class="container">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Bet</h4>
    </div>
    <div class="card-body">
      <h1 class="card-title pricing-card-title">Earn</h1>
      <form action='/process_money' method="post">
          <input type="hidden" name="hidden" value="house">
        <button type="submit" class="btn btn-lg btn-block btn-primary">Find Gold</button>
      </form>
      </div>
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Bed</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">Earn</h1>

        <form action='/process_money' method="post">
          <input type="hidden" name="hidden" value="bed">
          <button type="submit" class="btn btn-lg btn-block btn-primary">Find Gold</button>
        </form>
      </div>
      </div>

      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Car</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">Earn</h1>
          <form action='/process_money' method="post">
            <input type="hidden" name="hidden" value="car">
            <button type="submit" class="btn btn-lg btn-block btn-primary">Find Gold</button>
          </form>
        </div>
      </div>

      <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Casino</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">Take a chance</h1>

            <form action='/process_money' method="post">
              <input type="hidden" name="hidden" value="casino">
              <button id="last-btn" type="submit" class="btn btn-lg btn-block btn-primary">Find Gold</button>
            </form>          
          </div>
      </div>
      <form id="reset" action="/resetIt" method="post">
        <button type="submit">Reset</button>
      </form>
      <div id="bottom-box">
        {% for i in session['messages'] %}
        <p>{{i}}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
