
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css">
  <title>Tyler Patton</title>


</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sample Name</td>
                <td>an_email@gmail.com</td>
                <td>555-5555</td>
            </tr>
            <tr>
                 <td>Another Name</td>
                <td>another_email@gmail.com</td>
                 <td>444-4444</td>
            </tr>
        </tbody>
    </table>

    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="password">What's Your Secret:</label>
        <input type="password" id="password" name="password">

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="decline">Pefer not to say</label>
        <input type="radio" id="decline" name="gender" value="decline">

        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="decline">Pefer not to sa</option>
        </select>

        <label for="m">Male</label>
        <input type="checkbox" id="m" name="gender" value="male">
        <label for="f">Female</label>
        <input type="checkbox" id="f" name="gender" value="female">
        <label for="d">Pefer not to say</label>
        <input type="checkbox" id="d" name="gender" value="decline">
     </form>
     
     <form>    
        <p>Please Register</p>
        <label>
            Name:<input type="text" name="name">
        </label>
        <p>Select your gender:</p>
        <label>
           Male<input type="radio" name="gender" value="male"> 
        </label>
        <label>
           Female<input type="radio" name="gender" value="female">
        </label>
        <label>
           Prefer not to say<input type="radio" name="gender" value="decline">
        </label>
        <p>For security, enter your password.</p>
        <label>
            Password:<input type="password" name="password">
        </label>
        <input type="submit" value="Click here to register">
    </form>

</body>

</html>
