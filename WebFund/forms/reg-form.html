<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="a form">
  <script src="java/algorithm.js"></script>
  <title>Registration Form</title>


</head>

<body>
    <form>
        <label>
            First Name:<input type="text" name="first-name">
        </label>
        <br>
        <label>
            Last Name:<input type="text" name="last-name">
        </label>
        <br>
        <label>
            Email:<input type="text" name="email">
        </label>
        <br>
        <label>
            Password:<input type="password" name="password">
        </label>
        <br>
        <label>
            Confirm Password:<input type="password" name="conf-password">
        </label>
        <br>
        <label>
            Birthday:<input type="date" name="bday">
        </label>
        <br>
        <label>
            Male<input type="radio" name="gender" value="male"> 
        </label>
        <br>
        <label>
            Female<input type="radio" name="gender" value="female">
        </label>
        <br>
        <label>
            Other<input type="radio" name="gender" value="other">
         </label>
         <br>
         <label>
             Describe Yourself:<textarea name="description" placeholder="Make it short..." rows="5" cols="35"></textarea>
         </label>
         <br>
         <label for="fav">Favorite Language:</label>
             <select id="fav">
                <option value="python">Python</option>
                <option value="C#">C#</option>
                <option value="mean">Mean</option>
             </select>
        <br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
